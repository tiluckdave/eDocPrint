{% extends 'empty_base.html' %}
{% load static %}
{% block title %}Signup{% endblock title %}
{% block body_block %}

<div class="flex items-center justify-center min-h-screen p-6 bg-gray-50 dark:bg-gray-900">
    <div
      class="flex-1 max-w-4xl mx-auto overflow-hidden bg-white rounded-lg shadow-xl dark:bg-gray-800"
    >
      <div class="flex flex-col overflow-y-auto md:flex-row">
        <div class="h-32 md:h-auto md:w-1/2">
          <img
            aria-hidden="true"
            class="object-cover w-full h-full dark:hidden"
            src="{% static 'img/forgot-password-office.jpeg' %}"
            alt="Office"
          />
          <img
            aria-hidden="true"
            class="hidden object-cover w-full h-full dark:block"
            src="{% static 'img/forgot-password-office-dark.jpeg' %}"
            alt="Office"
          />
        </div>
        <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
          <div class="w-full">
            <h1
              class="mb-4 text-xl font-semibold text-gray-700 dark:text-gray-200"
            >
              Signup
            </h1>
            <form action="{% url 'magiclink:signup' %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="form_name" value="SignupForm" id="id_form_name">
          
                        <label class="block text-sm">
              <span class="text-gray-700 dark:text-gray-400">Name</span>
              <input
                class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input" 
                placeholder="Enter your name" type="text" name="name" required id="id_name"
              />
            </label>
                        <label class="block mt-4 text-sm">
              <span class="text-gray-700 dark:text-gray-400">Email</span>
              <input
                class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input" 
                placeholder="Enter your email" type="email" name="email" required id="id_email"
              />
            </label>

            <!-- You should use a button here, as the anchor is only used for the example  -->
            <button type="submit"
              class="flex justify-center items-center w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
              onclick="loading(this, 'Signing up')">
            Signup
            </button>
        </form>
        <p class="mt-4">
            <a
              class="text-sm font-medium text-purple-600 dark:text-purple-400 hover:underline"
              href="{% url 'magiclink:login' %}"
            >
              Already have an account? Login
            </a>
          </p>
          </div>
        </div>
      </div>
    </div>
  </div>



{% endblock body_block %}
