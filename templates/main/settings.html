{% extends 'base.html' %}

{% block title %}Settings{% endblock title %}

{% block body_block %}
<main class="h-full overflow-y-auto">
    <div class="container px-6 mb-6 mx-auto grid">
      <h2
        class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200"
      >
        Settings
      </h2>

<!-- set spin form  -->
      <form method="post">
          {% csrf_token %}
        <label class="block text-sm">
            <span class="text-gray-700 dark:text-gray-400">Set Secure Pin</span>
            <input
            class="block w-2 mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input text-center"
            placeholder="XXXX" name="pin" type="number"
          />
          </label>
        <label class="block text-sm">
            <span class="text-gray-700 dark:text-gray-400">Set Secure Pin</span>
            <input
            class="block w-2 mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input text-center"
            placeholder="XXXX" name="confpin" type="number"
          />
          </label>
          <button
          class="px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple" type="submit"
        >
          Submit
        </button>
      </form>


    </div>
  </main>
  {% endblock body_block %}
